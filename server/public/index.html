<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weekend Challenge #2</title>
    <script src="vendors/jquery-3.2.1. min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <h1>Weekend Challenge #2</h1>
    <form id="calculator">

        First # to Calculate:
        <input type="number" id="firstNumber">

        <br> 
        
        Operation:
        <button id="add" class="operation">+</button>
        <button id="subtract" class="operation">-</button>
        <button id="multiply" class="operation">*</button>
        <button id="divide" class="operation">/</button>
        
        <br>
        
        Second # to Calculate:
        <input type="number" id="secondNumber">

        <br>
        
        <button type="submit">Submit</button>
    </form>
</body>

</html>
